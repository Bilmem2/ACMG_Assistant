basePath: /evrepo/api
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Redmine API Key:
    type: apiKey
    in: query
    name: key
    description: |-
      Select API requests require a Redmine API key, typically because they are write-operations.
      * Even with the API key, there can be restrictive permissions that constrain the request to sensible authorized individuals or Sites.
parameters:
  caid:
    name: caid
    in: path
    type: string
    required: true
    description: Canonical Allele identifier
  disease:
    in: path
    type: string
    required: true
    name: disease
    description: Disease namespace.
    default: OMIM
    enum:
      - OMIM
      - MONDO
      - DO
  did:
    name: did
    in: path
    type: string
    required: true
    description: The id of the disease. Usually numeric.
  gid:
    in: path
    type: string
    required: true
    name: gid
    default: '001'
    description: The guideline id.
  gene-query:
    in: query
    type: string
    name: gene
    description: HUGO gene name you want to search by.
  condition-query:
    in: query
    type: string
    name: condition
    description: name of the condition you want to search by.
  hgvs-query:
    in: query
    type: string
    name: hgvs
    description: hgvs expression you want to search by.
  assertion-query:
    in: query
    type: string
    name: assertion
    description: assertion you want to search by. Eg. Pathogenic
  caid-query:
    in: query
    type: string
    name: caid
    description: 'Canonical Allele identifier you want to search by. '
  match-logic-query:
    name: matchLogic
    in: query
    type: string
    default: and
    enum:
      - and
      - or
  match-mode-query:
    name: matchMode
    in: query
    type: string
    default: keyword
    enum:
      - keyword
      - prefix
  match-limit-query:
    name: matchLimit
    in: query
    type: string
    description: 'Controls the size of the search response. '
  match-skip-query:
    name: matchSkip
    in: query
    type: string
    description: Skip these many from the beginning when returning a search response. Used in paginating response
  upload-type:
    in: query
    type: string
    name: type
    default: vci
    description: 'Data format for the interpretation document. '
    enum:
      - vci
      - sepio
  data-sepio-param:
    in: formData
    type: string
    description: The full JSON SEPIO interpretation document generated by the ClinGen Data-Ex.
    name: data
  data-classify:
    in: formData
    type: string
    name: data
    default: '{ "evidenceCodes": ["PS1", "PS2", "PVS1"] }'
    description: 'The payload should contain a list of evidence codes that passed the **MET** criteria. '
responses: {}

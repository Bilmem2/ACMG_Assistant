swagger: '2.0'
info:
  title: Evidence Repo Main API
  version: '1.0'
  description: '[**OpenAPI Specification (OAS)**](https://github.com/OAI/OpenAPI-Specification) and related documentation for the ***Evidence Repository JSON-LD REST API***.'
  contact:
    name: ClinGen Informatics Team at Baylor College of Medicine
    email: brl-clingen@bcm.edu
paths:
  /guidelines:
    get:
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              '@context':
                type: string
                format: uri
              guidelines:
                type: array
                items:
                  $ref: '#/definitions/guideline-model'
          examples:
            application/json:
              '@context': 'https://erepo.genome.network/evrepo/api/context/light'
              guidelines:
                - '@id': 'https://erepo.genome.network/evrepo/api/guideline/GN001'
                  label: ACMG2015-Guidelines
                - '@id': 'https://erepo.genome.network/evrepo/api/guideline/GN002'
                  label: MYH7-associated inherited cardiomyopathies - adapted from ACMG/AMP
                - '@id': 'https://erepo.genome.network/evrepo/api/guideline/GN003'
                  label: ACMG-PTEN Variant Curation Guideline
                - '@id': 'https://erepo.genome.network/evrepo/api/guideline/GN004'
                  label: ACMG variant classification (RASopathy)
                - '@id': 'https://erepo.genome.network/evrepo/api/guideline/GN005'
                  label: Hearing Loss ACMG Specifications v1 2018
                - '@id': 'https://erepo.genome.network/evrepo/api/guideline/GN006'
                  label: ACMG variant classification (PAH)
                - '@id': 'https://erepo.genome.network/evrepo/api/guideline/GN007'
                  label: ClinGen CDH1 ACMG Specifications V1
      summary: GetGuidelines
      description: Retrieve all supported guidelines
      tags:
        - GUIDELINES
  '/interpretation/{gidOrUuid}':
    put:
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/success-resp'
      summary: AddInterpretation
      description: Upload an entire SEPIO interpretation document.
      security:
        - Redmine API Key: []
      parameters:
        - $ref: '#/parameters/upload-type'
        - $ref: '#/parameters/gid-or-uuid'
        - $ref: '#/parameters/data-sepio-param'
      tags:
        - INTERPRETATIONS

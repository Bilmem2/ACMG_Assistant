      tags:
        - GUIDELINES
      parameters:
        - $ref: '#/parameters/gid'
        - $ref: '#/parameters/data-classify'
      description: |-
        Generate a live classification/interpretation under a specific guideline. The idea is to simply take in a list of evidence-codes that fall under a guideline and generate a classification/interpretation by running the reasoning engine. You can get the list of available evidence-codes for a guideline from the path **GetGuideline** (See the *label* field under *evidenceCodes*). 

        For evidence-codes with strength adjustment, you can either provide an underscore or a hyphen. For example both *PM1-Strong* and *PM1_Strong* are acceptable.

        **No data will be stored**

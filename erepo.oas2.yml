      summary: GetFullSEPIOInterpretationByVCIID
      description: |-
        Get the full Scientific Evidence and Provenance Information Ontology (SEPIO) compliant JSON-LD document containing interpretation data for an allele-condition (condition id is namespaced) pair under a specific guideline of interest. The retrieval will be by the ID which was provided by the ClinGen VCI group when the interpretation was first uploaded.

        The hierarchically structured document will include:
        1. Variant information and condition/syndrome info that the variant is known to be associated with as well as **Outcome** that conveys whether a variant is pathogenic, likely pathogenic, benign, etc for a given genetic condition.
        2. **Evidence Lines** pertaining to various intermediate outcome(s) that are further supported by ACMG tags backed by one or more evidences that could be in the form of published articles or some other type of evidence. In case of tag less assertions, the intermediate outcome(s) will be supported directly by evidence sources.
        3. Agent/Contributor info conveying which agent contributed to what evidence along with the date of evidence supplied. 
      tags:
        - INTERPRETATIONS

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  archived_tests
  | .kiro
)/
'''

[tool.isort]
profile = "black"
line_length = 88
skip_glob = ["archived_tests/*", ".kiro/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
